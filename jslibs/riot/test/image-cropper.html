<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<script type="text/javascript" src="../../prototype/src/prototype.js"></script>
	<script type="text/javascript" src="../../../build/modules/scriptaculous-js/unpack/scriptaculous-js-1.8.2/src/scriptaculous.js?load=slider"></script>
	<script type="text/javascript" src="../src/image-cropper.js"></script>
	<link rel="stylesheet" type="text/css" href="../../../media/src/org/riotfamily/media/runtime/resources/style/cropper.css" />
	<style type="text/css">
		.cropper .cropButton,
		.cropper .undoButton {
			background: #ccc;
		}
	</style>
</head>
<body>
	<div id="test1" style="width:32px;height:32px"></div>
	<div id="test2"></div>
	<div id="test3"></div>
	<div id="test4"></div>
	<div id="test5"></div>
	<div id="test6"></div>
	<div id="test7"></div>
	<script type="text/javascript">
		new Cropper.UI('test1', 'downloads.jpg', null);
		new Cropper.UI('test2', null, null);

		new Cropper.UI('test3', 'downloads.jpg', '?', {
			maxWidth: 30, maxHeight: 20, minHeight: 30,
			widths: [30],
			heights: [20]
		});

		new Cropper.UI('test4', 'downloads.jpg', '?', {
			maxWidth: 160, maxHeight: 140, minHeight: 10
		});

		new Cropper.UI('test5', 'downloads.jpg', '?', {
			maxWidth: 160, minHeight: 140,
			widths: [80,100,160]
		});

		new Cropper.UI('test6', 'downloads.jpg', '?', {
			maxHeight: 300, minHeight: 100,
			maxWidth: 600, minWidth: 500,
			heights: [100,250,300]
		});

		new Cropper.UI('test7', 'downloads.jpg', '?', {
		});
	</script>
